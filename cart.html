<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ItsShotime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-light: #F5F5F5;
            --gray-mid: #CCCCCC;
            --gray-dark: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.6;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--white);
            border-bottom: 3px solid var(--black);
            padding: 1.5rem 5%;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--black);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            padding: 0.5rem;
        }

        .cart-count {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--black);
            color: var(--white);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: 2px solid var(--black);
            color: var(--black);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem 0.75rem;
            transition: all 0.2s ease;
        }

        .menu-toggle:hover {
            background: var(--black);
            color: var(--white);
        }

        .cart-section {
            margin-top: 100px;
            padding: 3rem 5%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            min-height: 60vh;
        }

        .page-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 3px solid var(--black);
        }

        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
        }

        .cart-items-section {
            border: 3px solid var(--black);
            padding: 2rem;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 2rem;
            padding: 2rem 0;
            border-bottom: 2px solid var(--gray-light);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 120px;
            height: 120px;
            border: 2px solid var(--black);
            overflow: hidden;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-details {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .cart-item-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .cart-item-options {
            color: var(--gray-dark);
            font-size: 0.95rem;
        }

        .cart-item-option {
            margin-bottom: 0.25rem;
        }

        .cart-item-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            border: 2px solid var(--black);
        }

        .qty-btn {
            width: 35px;
            height: 35px;
            background: var(--white);
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background 0.2s;
        }

        .qty-btn:hover {
            background: var(--gray-light);
        }

        .qty-display {
            width: 50px;
            text-align: center;
            border-left: 2px solid var(--black);
            border-right: 2px solid var(--black);
            font-weight: 600;
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--gray-dark);
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        .remove-btn:hover {
            color: var(--black);
        }

        .cart-item-price {
            text-align: right;
        }

        .item-price {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .item-subtotal {
            font-size: 0.9rem;
            color: var(--gray-dark);
        }

        .cart-summary {
            border: 3px solid var(--black);
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .summary-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--black);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .summary-row.total {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.5rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 3px solid var(--black);
        }

        .checkout-btn {
            width: 100%;
            padding: 1.5rem;
            background: var(--black);
            color: var(--white);
            border: 3px solid var(--black);
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .checkout-btn:hover:not(:disabled) {
            background: var(--white);
            color: var(--black);
        }

        .checkout-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .continue-shopping {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            border: 2px solid var(--black);
            text-decoration: none;
            color: var(--black);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }

        .continue-shopping:hover {
            background: var(--black);
            color: var(--white);
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            border: 3px solid var(--black);
        }

        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-cart h2 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .empty-cart p {
            color: var(--gray-dark);
            margin-bottom: 2rem;
        }

        footer {
            background: var(--black);
            color: var(--white);
            padding: 3rem 5%;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
        }

        .footer-section h3 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .footer-section p,
        .footer-section a {
            color: var(--gray-mid);
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            text-decoration: none;
            display: block;
        }

        .footer-section a:hover {
            color: var(--white);
        }

        .footer-bottom {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid var(--gray-dark);
            color: var(--gray-mid);
        }

        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                right: -100%;
                top: 80px;
                flex-direction: column;
                background: var(--white);
                width: 100%;
                padding: 2rem 5%;
                transition: right 0.4s ease;
                border-top: 3px solid var(--black);
                gap: 1.5rem;
                z-index: 999;
            }

            .nav-links.active {
                right: 0;
            }

            .menu-toggle {
                display: block;
            }

            .cart-container {
                grid-template-columns: 1fr;
            }

            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 1rem;
            }

            .cart-item-image {
                width: 80px;
                height: 80px;
            }

            .cart-item-price {
                grid-column: 1 / -1;
                text-align: left;
                margin-top: 1rem;
                padding-top: 1rem;
                border-top: 2px solid var(--gray-light);
            }

            .cart-summary {
                position: relative;
                top: 0;
            }

            .footer-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const cartContent = document.getElementById('cartContent');

            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <h2>Your cart is empty</h2>
                        <p>Add some awesome tees to your cart!</p>
                        <a href="shop.html" class="continue-shopping">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.product.price * item.quantity), 0);
            const shipping = subtotal >= 50 ? 0 : 5.99;
            const total = subtotal + shipping;

            cartContent.innerHTML = `
                <div class="cart-container">
                    <div class="cart-items-section">
                        ${cart.map((item, index) => `
                            <div class="cart-item">
                                <div class="cart-item-image">
                                    <img src="${item.product.images[0]}" alt="${item.product.title}">
                                </div>
                                <div class="cart-item-details">
                                    <div>
                                        <div class="cart-item-title">${item.product.title}</div>
                                        <div class="cart-item-options">
                                            <div class="cart-item-option"><strong>Size:</strong> ${item.size}</div>
                                            ${item.color ? `<div class="cart-item-option"><strong>Color:</strong> ${item.color.name}</div>` : ''}
                                        </div>
                                    </div>
                                    <div class="cart-item-actions">
                                        <div class="quantity-control">
                                            <button class="qty-btn" onclick="updateQuantity(${index}, -1)">‚àí</button>
                                            <div class="qty-display">${item.quantity}</div>
                                            <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                                        </div>
                                        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                                    </div>
                                </div>
                                <div class="cart-item-price">
                                    <div class="item-price">$${(item.product.price * item.quantity).toFixed(2)}</div>
                                    <div class="item-subtotal">$${item.product.price.toFixed(2)} each</div>
                                </div>
                            </div>
                        `).join('')}
                        <a href="shop.html" class="continue-shopping">‚Üê Continue Shopping</a>
                    </div>

                    <div class="cart-summary">
                        <div class="summary-title">Order Summary</div>
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>$${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span>${shipping === 0 ? 'FREE' : '$' + shipping.toFixed(2)}</span>
                        </div>
                        ${shipping > 0 ? `<p style="font-size: 0.85rem; color: var(--gray-dark); margin-top: 0.5rem;">Free shipping on orders over $50!</p>` : ''}
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>$${total.toFixed(2)}</span>
                        </div>
                        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
                        <p style="font-size: 0.85rem; color: var(--gray-dark); margin-top: 1rem; text-align: center;">
                            Secure payment powered by Stripe
                        </p>
                    </div>
                </div>
            `;
        }

        function updateQuantity(index, change) {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart[index].quantity = Math.max(1, cart[index].quantity + change);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function removeItem(index) {
            if (confirm('Remove this item from cart?')) {
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }

        function checkout() {
            // Initialize Stripe with your publishable key
            const stripe = Stripe('pk_test_51T1sKQPg6lIIktltrht1MooVyLhWnI6we7X3QFls38qg5p7CXNOI4ID14pEThgnbAybcglAjEWt5iIokDAOLm5cA007YJQSKQV');
            
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            // Create line items for Stripe
            const lineItems = cart.map(item => ({
                price_data: {
                    currency: 'usd',
                    product_data: {
                        name: item.product.title,
                        description: `Size: ${item.size}${item.color ? `, Color: ${item.color.name}` : ''}`,
                    },
                    unit_amount: Math.round(item.product.price * 100) // Convert to cents
                },
                quantity: item.quantity
            }));

            // Show loading state
            const checkoutBtn = document.querySelector('.checkout-btn');
            const originalText = checkoutBtn.textContent;
            checkoutBtn.textContent = 'Processing...';
            checkoutBtn.disabled = true;

            // Call Netlify function to create checkout session
            fetch('/.netlify/functions/create-checkout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ lineItems })
            })
            .then(res => res.json())
            .then(session => {
                // Redirect to Stripe Checkout
                return stripe.redirectToCheckout({ sessionId: session.id });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Checkout error. Please try again or contact us.');
                checkoutBtn.textContent = originalText;
                checkoutBtn.disabled = false;
            });
        }

        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCountElement = document.querySelector('.cart-count');
            if (cartCountElement) {
                cartCountElement.textContent = count;
            }
        }

        loadCart();
        updateCartCount();
    </script>
