<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - ItsShotime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-light: #F5F5F5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .success-container {
            text-align: center;
            max-width: 600px;
            border: 3px solid var(--black);
            padding: 4rem 2rem;
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2.5rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .order-id {
            background: var(--gray-light);
            padding: 1rem;
            margin: 2rem 0;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .home-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: var(--black);
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background: var(--white);
            color: var(--black);
            outline: 3px solid var(--black);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1>Order Confirmed!</h1>
        <p>Thank you for your purchase!</p>
        <p>We've received your order and will send you a confirmation email shortly.</p>
        <div class="order-id" id="orderId">Loading order details...</div>
        <p style="font-size: 0.95rem; color: #666;">
            Your order will be processed within 1-2 business days.<br>
            Standard shipping takes 3-5 business days.
        </p>
        <a href="index.html" class="home-btn">Back to Home</a>
    </div>

    <script>
        // Clear cart after successful purchase
        localStorage.removeItem('cart');

        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (sessionId) {
            document.getElementById('orderId').textContent = `Order ID: ${sessionId.substring(0, 20)}...`;
        } else {
            document.getElementById('orderId').textContent = 'Order confirmation sent to your email';
        }
    </script>
</body>
</html>
